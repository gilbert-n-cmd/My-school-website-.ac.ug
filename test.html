<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Images Fade</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }

  .image-container {
    position: relative;
    width: 100%;
    height: 300px;
    overflow: hidden;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 2s ease-in-out; /* Adjust transition timing */
  }

  .fade-in {
    opacity: 1 !important;
  }
</style>
</head>
<body>

<div class="image-container">
  <img class="image" id="image1" src="imgs/cow1.jpg" alt="Image 1">
  <img class="image" id="image2" src="imgs/cow3.jpg" alt="Image 2">
  <img class="image" id="image3" src="imgs/cow4.jpg" alt="Image 3">
</div>
<ul class="social-btn">
  <li class="list-heading">Follow us for update</li>
  <li><a href="#"><i class="ion-social-facebook"></i></a></li>
  <li><a href="#"><i class="ion-social-twitter"></i></a></li>
  <li><a href="#"><i class="ion-social-googleplus"></i></a></li>
  <li><a href="#"><i class="ion-social-instagram-outline"></i></a></li>
  <li><a href="#"><i class="ion-social-pinterest"></i></a></li>
  </ul>
<script>
  var images = document.querySelectorAll('.image');
  var index = 0;

  // Function to toggle visibility of images
  function toggleVisibility() {
    images[index].classList.remove('fade-in');
    index = (index + 1) % images.length;
    images[index].classList.add('fade-in');
  }

  // Call toggleVisibility initially
  toggleVisibility();

  // Repeat toggleVisibility every 3 seconds (adjust timing as needed)
  setInterval(toggleVisibility, 4000);
</script>

</body>
</html>
